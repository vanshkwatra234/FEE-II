<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="">
        <h2>Enter your details</h2>
        <label for="user">User name</label>
        <input id="user" type="text" placeholder="Enter your name">
        <br>
        <label for="dob">DOB</label>
        <input id="dob" type="date" placeholder="DOB">
        <br>
        <label for="mobile">Mobile number</label>
        <input id="mobile" type="number" placeholder="Enter Mobile number">
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter Email">
        <br>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter Password">
        <br>
        <label for="color">Favorite color</label>
        <input id="color" type="color" placeholder="Enter color">
        <br>
        <label for="file">Upload file</label>
        <input id="file" type="file" placeholder="Upload file">
        <br>
        <label for="range">Range</label>
        <input id="range" type="range" placeholder="Enter range" min="0" max="100" step="20">
        <br>
        <label for="date">Date</label>
        <input id="date" type="date" placeholder="Enter date">
        <br>
        <label for="time">Time</label>
        <input id="time" type="time" placeholder="Enter time">
        <hr>
        <h1>Lables and Placeholder</h1>
       <label for="user1" >Enter Username</label>
       <input id="user1" type="text" placeholder="Enter Username"> 
       <label id="password1" for="password1">Enter Password</label>
       <input id="password1" type="password" placeholder="Enter Password">
       <hr>
         <h1>Checkbox & RadioButtons</h1>
         Checkbox
         <input type="checkbox" name="vehicle1" >
         Radio
         <input type="radio" name="vehicle2" >
         <hr>
         <h1>Dropdown</h1>
         <Select>
            <option value="volvo">Volvo</option>
             <option >Saab</option>  
             <option >Mercedes</option>
         </Select>
    </form>
</center>

</html>
